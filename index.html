<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>

  <audio id="myAudio" src="sounds/green-red-yellow-blue-wrong.mp3"></audio>
  <div class="row">
    <div class="col-6">
      <button id="green" type="button" class="box green" name="button" data-start="0" data-stop="0.25">U</button>
    </div>
    <div class="col-6">
      <button id="red" type="button" class="box red" name="button" data-start="1" data-stop="1.25">I</button>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <button id="yellow" type="button" class="box yellow" name="button" data-start="2" data-stop="2.25">J</button>
    </div>
    <div class="col-6">
      <button id="blue" type="button" class="box blue" name="button" data-start="3" data-stop="3.25">K</button>
    </div>

  </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>

</html>
